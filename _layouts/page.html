layout: default

<article class="post">

  <ol class="breadcrumb">
    <li><a href="/">Главная</a></li>
    <li class="active">{{page.title}}</li>
  </ol>

  
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
